<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>This NFT Does Not Exist</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
            body {
              font-family: "Harmattan", sans-serif;
              background-color: #ECE0CF;
              color: #1C278B;
              display: flex;
              flex-direction: column;
              align-items: center;
              text-align: center;
              padding: 20px;
              padding-top: 40px;
              gap: 20px;
              /* min-height: 100%; */
              min-height: 90vh;
              justify-content: space-between;
            }
            #nft {
                width: 100%;
                max-width: min(50vw, 50vh);
                height: auto;
                image-rendering: pixelated;
                border-radius: 2%;
            }
            h1 {
                margin: 0;
                padding: 0;
                font-size: 50px;
            }
            .fa {
                font-size: 40px;
            }
            a {
                font-size: 20px;
                color: #1C278B;
            }
            #genButton {
                background-color: #ECE0CF;
                color: #1C278B;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                border-color: #1C278B;
                border-width: 3px;
                border-style: solid;
                border-radius: 3px;
            }
            #genButton:hover, #genButton:active {
                background-color: #B8BCE47A;
                border-color: #1C278B;
                border-width: 3px;
                border-style: solid;
                border-radius: 3px;
            }

            } */
